<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="C:\Users\merid\Desktop\AppWeb\css\formu2.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div class="cuerpo">
		<span class="spa">Nombre</span>
		<input class="inpu" type="text" name="Nombre">
		<br>
		<span class="spa">Correo electronico</span>
		<input class="inpu" type="mail" name="Correo">
		<br>
		<span class="spa">URL</span>
		<input class="inpu" placeholder="Ingrese url de tu pagina" type="url" name="Url">
		<br>
		<span class="spa">Fecha</span>
		<select class="inpu">
			<option></option>
			<option>Lunes</option>
			<option>Martes</option>
			<option>Miercoles</option>
			<option>Jueves</option>
			<option>Viernes</option>
			<option>Sabado</option>
			<option>Domingo</option>
		</select>
		<br>
		<span class="spa">Tiempo</span>
		<input class="inpu" type="time" name="Tiempo">
		<br>
		<span class="spa">Fecha y hora</span>
		<select class="inpu">
			<option></option>
			<option>Lunes</option>
			<option>Martes</option>
			<option>Miercoles</option>
			<option>Jueves</option>
			<option>Viernes</option>
			<option>Sabado</option>
			<option>Domingo</option>
		</select>
		<input class="inpu" type="Time" name="fecha"> UTC
		<br>
		<span class="spa">Mes</span>
		<select class="inpu">
			<option></option>
			<option>Enero</option>
			<option>Febrero</option>
			<option>Marzo</option>
			<option>Abril</option>
			<option>Mayo</option>
			<option>Junio</option>
			<option>Julio</option>
			<option>Agosto</option>
			<option>Septiembre</option>
			<option>Octubre</option>
			<option>Noviembre</option>
			<option>Diciembre</option>
		</select>
		<br>
		<span class="spa">Semana</span>
		<select class="inpu">
			<option></option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select>
		<br>
		<span class="spa">Numero (min -10, max 10)</span>
		<input class="inpu" type="number" name="numero" min="-10" max="10">
		</select>
		<br>
		<span class="spa">Telefono</span>
		<input class="inpu" type="phone" name="telefono" maxlength="13">
		<br>
		<span class="spa">Termino de busqueda</span>
		<input class="inpu" type="text" name="Termino">
		<br>
		<span class="spa">Color favorito</span>
		<input class="color" type="color" name="Color">
	</div>
</body>
</html>
